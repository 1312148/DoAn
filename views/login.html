<html>
<head>
<title>
Login page
</title>
<link rel="stylesheet" type="text/css" href="css/loginstyle.css">
</head>
<body>
<div id="emptyDiv"></div>
<div id="description"></div>
<!--container start-->
<div id="container">
	<div id="container_body">
		<div>
		  <h2 class="form_title">Login Accounts</h2>      
		</div>
		<!--Form  start-->
		<div id="form_name">
			<form name="formlogin" id="formlogin" method ="post" action ="/">
			<div id="email_form">
				Username<input type="text" name="Email" value=""  placeholder="Your Email" class="input_email">
			</div>
			<div id="password_form">
				Password<input type="password" name="Password" value=""  placeholder="Your Password" class="input_password">
			</div>
			</div>
		
				<div>
					<input type="submit" id="sign_user" value="Login" onClick="location.href='/home'">
					<input type="reset" id="sign_user" value="Cancel"/>
					<input type="button" id="signup_user"onclick="location.href='/signup'" value="Signup"/>				
				</div>
			</form>
	</div>
</div>
</div>

</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/script.js" type="text/javascript"> </script>
</html>
